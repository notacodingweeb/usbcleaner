{% extends 'base.html' %}

{% block content %}
{% block 'sidebar.html' %}
{% load crispy_forms_tags %}

<!--Register-->
<div class="container-fluid">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'dashboard:login' %}">login</a> instead.</p>
</div>

{% endblock 'sidebar.html' %}
{% endblock content%}
